    <script>
      // 实现一个最大堆，可以往最大堆里面增加数据，取出最大值
      class PriorityQueue {
        constructor() {
          this.ary = [];
        }

        get size() {
          return this.ary.length;
        }

        add(num) {
          this.ary.push(num);
          let n = this.ary.length - 1;

          while (n > 0) {
            let idx = Math.floor((n - 1) / 2);
            if (this.ary[idx] < this.ary[n]) {
              this._swap(idx, n);
              n = Math.floor((n - 1) / 2);
            } else {
              break;
            }
          }
          return this;
        }

        _swap(i, j) {
          const tmp = this.ary[i];
          this.ary[i] = this.ary[j];
          this.ary[j] = tmp;
        }

        peek() {
          const res = this.ary[0];
          this.ary[0] = this.ary.pop();
          let idx = 0;
          while (idx < (this.ary.length - 1) / 2) {
            const left = this.ary[2 * idx + 1];
            const right = this.ary[2 * idx + 2];
            if (left < right) {
              if (this.ary[idx] < right) {
                this._swap(idx, 2 * idx + 2);
                idx = 2 * idx + 2;
              } else {
                break;
              }
            } else {
              if (this.ary[idx] < left) {
                this._swap(idx, 2 * idx + 1);
                idx = 2 * idx + 1;
              } else {
                  break
                };
            }
          }

          return res;
        }
      }

      class PriorityQueue1 {
        constructor() {
          this.ary = [];
        }

        get size() {
          return this.ary.length;
        }

        add(num) {
          this.ary.push(num);
          let n = this.ary.length - 1;

          this._shiftUp(n)
          return this;
        }

        _shiftUp(idx) {
            if(idx === 0){
                return 
            }
            let parent = Math.floor((idx - 1) / 2)
            if(this.ary[parent] < this.ary[idx]){
                this._swap(parent,idx)
            }
            this._shiftUp(parent) 
        }

        _shifDown(idx) {
            if(idx > Math.floor((this.ary.length - 1) / 2)){
                return 
            }
            let left = idx * 2 + 1 
            let right = idx * 2 + 2 
            if(this.ary[left] > this.ary[right] && this.ary[left] > this.ary[idx]){
                this._swap(left,idx)
                this._shifDown(left)
                return 
            }
            if(this.ary[left] < this.ary[right] && this.ary[right] > this.ary[idx]){
                this._swap(right,idx)
                this._shifDown(right)
                return 
            }
            this._shifDown(2 * idx + 1)
        }

        _swap(i, j) {
          const tmp = this.ary[i];
          this.ary[i] = this.ary[j];
          this.ary[j] = tmp;
        }

        peek() {
          const res = this.ary[0];
          this.ary[0] = this.ary.pop();
          this._shifDown(0)
          return res;
        }
      }
      

      let c = new PriorityQueue1();
      const random = new Array(10).fill(0).map(i => Math.floor(Math.random() * 100))
      for(let i =0; i < 10; i++){
          console.log(c.add(random[i]))
      }
      for(let i =0; i < 10; i++){
          console.log(c.peek())
      }
